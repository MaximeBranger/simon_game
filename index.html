<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/helper.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1>Simon</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="informations"></div>
            <section class="simon">
                <div class="card" id="red"></div>
                <div class="card" id="green"></div>
                <div class="card" id="blue"></div>
                <div class="card" id="yellow"></div>
                <button class="command">Start</button>
            </section>

            <section class="levels">
                <h2>Difficulty</h2>
                <input type="range" id="diff" name="diff" min="1" max="3" value="1">
                <p id="difficulty">Easy</p>
            </section>
        </div>

    </main>
    <footer class="main-footer">
        <div class="container">
            2023 &copy; MaximeBranger
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
